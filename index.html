
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 text-warning"></i> Pocket Classroom
    </a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#library"><i class="bi bi-journal-text"></i> Library</a></li>
      <li class="nav-item"><a class="nav-link" href="#author"><i class="bi bi-pencil-square"></i> Author</a></li>
      <li class="nav-item"><a class="nav-link" href="#learn"><i class="bi bi-lightbulb"></i> Learn</a></li>
    </ul>
    <button id="themeToggle" class="btn btn-outline-light btn-sm ms-3"><i class="bi bi-moon-stars"></i> Dark</button>
  </div>
</nav>

<main class="container mt-5 pt-5">
  <!-- Library -->
  <section id="library" class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="bi bi-journal-text text-primary"></i> Your Capsules</h3>
      <button id="newCapsuleBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Capsule</button>
    </div>
    <div id="capsuleGrid" class="row g-3"></div>
  </section>

  <!-- Author -->
  <section id="author" class="mb-5">
    <h3><i class="bi bi-pencil-square text-warning"></i> Create / Edit Capsule</h3>
    <input id="titleInput" class="form-control mb-2" placeholder="Title">
    <input id="subjectInput" class="form-control mb-2" placeholder="Subject">
    <select id="levelInput" class="form-select mb-2">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
    <textarea id="descInput" class="form-control mb-2" placeholder="Description"></textarea>

    <h5>Notes</h5>
    <textarea id="notesInput" class="form-control mb-2" placeholder="One note per line"></textarea>

    <h5>Flashcards</h5>
    <div id="flashcardsList" class="mb-2"></div>
    <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-2"><i class="bi bi-plus-circle"></i> Add Flashcard</button>

    <h5>Quiz</h5>
    <div id="quizList" class="mb-2"></div>
    <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm mb-2"><i class="bi bi-plus-circle"></i> Add Question</button>

    <button id="saveCapsuleBtn" class="btn btn-success mt-2"><i class="bi bi-save"></i> Save</button>
  </section>

  <!-- Learn -->
  <section id="learn">
    <h3><i class="bi bi-lightbulb text-info"></i> Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>
    <h5>Notes</h5>
    <ol id="notesList" class="list-group list-group-numbered mb-3"></ol>

    <h5>Flashcards</h5>
    <div id="flashcardDisplay" class="flashcard mb-3 text-center">Click Flip</div>
    <div class="d-flex gap-2 mb-3">
      <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i></button>
      <button id="flipCardBtn" class="btn btn-warning btn-sm"><i class="bi bi-arrow-repeat"></i></button>
      <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-right"></i></button>
    </div>

    <h5>Quiz</h5>
    <div id="quizContainer" class="card p-3 mt-2 shadow-sm"></div>
  </section>
</main>

<footer class="text-center py-3 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom</small>
</footer>

<!-- JS Files: ترتیب مهم است -->
<script src="utils.js"></script>
<script src="library.js"></script>
<script src="author.js"></script>
<script src="learn.js"></script>
<script src="main.js"></script>
</body>
</html>
