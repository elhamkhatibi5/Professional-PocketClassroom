
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — SPA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold fs-5" href="#">
      <i class="bi bi-mortarboard-fill me-2 text-warning fs-4"></i>Pocket Classroom
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarLinks">
      <ul class="navbar-nav me-3 mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#library"><i class="bi bi-journal-bookmark"></i> Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#author"><i class="bi bi-pencil-square"></i> Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#learn"><i class="bi bi-lightbulb"></i> Learn</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon-stars"></i> Dark</button>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container mt-5 pt-5">

  <!-- Library Section -->
  <section id="library" class="my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold text-primary"><i class="bi bi-journal-text"></i> Your Capsules</h3>
      <div class="d-flex gap-2 flex-wrap">
        <button id="newCapsuleBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Capsule</button>
        <button id="importBtn" class="btn btn-info text-white"><i class="bi bi-upload"></i> Import JSON</button>
        <button id="exportBtn" class="btn btn-warning"><i class="bi bi-download"></i> Export JSON</button>
      </div>
    </div>
    <input type="text" id="searchCapsule" class="form-control mb-4" placeholder="Search capsules...">
    <div id="capsuleGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </section>

  <!-- Author Section -->
  <section id="author" class="my-5 d-none">
    <h3 class="mb-4 fw-bold text-warning"><i class="bi bi-pencil-square"></i> Create or Edit Capsule</h3>

    <!-- Meta Form -->
    <form id="metaForm" class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label fw-semibold">Title</label><input type="text" id="titleInput" class="form-control"></div>
        <div class="col-md-3"><label class="form-label fw-semibold">Subject</label><input type="text" id="subjectInput" class="form-control"></div>
        <div class="col-md-3"><label class="form-label fw-semibold">Level</label>
          <select id="levelInput" class="form-select"><option>Beginner</option><option>Intermediate</option><option>Advanced</option></select>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea id="descInput" class="form-control" rows="2" placeholder="Optional description..."></textarea>
      </div>
    </form>

    <!-- Notes -->
    <div class="mb-4">
      <h5 class="fw-semibold"><i class="bi bi-sticky"></i> Notes</h5>
      <textarea id="notesInput" class="form-control mb-3" rows="5" placeholder="One note per line..."></textarea>

      <!-- Flashcards -->
      <h5 class="fw-semibold"><i class="bi bi-card-text"></i> Flashcards</h5>
      <div id="flashcardsList" class="list-group mb-3"></div>
      <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-3"><i class="bi bi-plus-circle"></i> Add Flashcard</button>

      <!-- Quiz -->
      <h5 class="fw-semibold"><i class="bi bi-question-circle"></i> Quiz Questions</h5>
      <div id="quizList" class="list-group mb-3"></div>
      <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-circle"></i> Add Question</button>
    </div>

    <div class="text-end">
      <button id="saveCapsuleBtn" class="btn btn-success btn-lg"><i class="bi bi-save"></i> Save Capsule</button>
    </div>
  </section>

  <!-- Learn Section -->
  <section id="learn" class="my-5 d-none">
    <h3 class="mb-4 fw-bold text-info"><i class="bi bi-lightbulb"></i> Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>

    <!-- Notes -->
    <div id="learn-notes" class="mb-4">
      <h5 class="fw-semibold"><i class="bi bi-journal"></i> Notes</h5>
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>

    <!-- Flashcards -->
    <div id="learn-flashcards" class="text-center mb-4">
      <h5 class="fw-semibold"><i class="bi bi-card-text"></i> Flashcards</h5>
      <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i></button>
        <button id="flipCardBtn" class="btn btn-warning btn-sm"><i class="bi bi-arrow-repeat"></i></button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-right"></i></button>
      </div>
    </div>

    <!-- Quiz -->
    <div id="learn-quiz">
      <h5 class="fw-semibold"><i class="bi bi-patch-question"></i> Quiz</h5>
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>

</main>

<footer class="text-center py-3 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom — Offline Learning</small>
</footer>

<script src="utils.js"></script>
<script src="library.js"></script>
<script src="author.js"></script>
<script src="learn.js"></script>
<script src="main.js"></script>
</body>
</html>
