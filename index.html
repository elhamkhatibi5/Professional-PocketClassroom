
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — SPA YouTube Style</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 text-primary fs-4"></i>
      <strong>Pocket Classroom</strong>
    </a>
    <div class="d-flex gap-3">
      <button class="nav-btn" data-section="library"><i class="bi bi-journal-bookmark"></i> Library</button>
      <button class="nav-btn" data-section="author"><i class="bi bi-pencil-square"></i> Author</button>
      <button class="nav-btn" data-section="learn"><i class="bi bi-lightbulb"></i> Learn</button>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm"><i class="bi bi-moon-stars"></i></button>
    </div>
  </div>
</nav>

<main class="container mt-5 pt-5">

  <!-- Library Section -->
  <section id="library" class="section-active">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="bi bi-journal-text text-primary"></i> Your Capsules</h3>
      <div>
        <button id="newCapsuleBtn" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> New Capsule</button>
        <button id="importJsonBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-file-earmark-arrow-up"></i> Import JSON</button>
        <button id="exportJsonBtn" class="btn btn-outline-success btn-sm"><i class="bi bi-file-earmark-arrow-down"></i> Export JSON</button>
      </div>
    </div>
    <input type="text" id="searchCapsule" class="form-control mb-3" placeholder="Search capsules...">
    <div id="capsuleGrid" class="row g-3"></div>
  </section>

  <!-- Author Section -->
  <section id="author" class="section-hidden">
    <h3 class="mb-3"><i class="bi bi-pencil-square text-warning"></i> Create or Edit Capsule</h3>
    <form id="metaForm" class="card p-3 mb-3 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" id="titleInput" class="form-control" placeholder="Title"></div>
        <div class="col-md-4"><input type="text" id="subjectInput" class="form-control" placeholder="Subject"></div>
        <div class="col-md-4">
          <select id="levelInput" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <textarea id="descInput" class="form-control mt-2" placeholder="Short description"></textarea>
    </form>

    <h5>Notes</h5>
    <textarea id="notesInput" class="form-control mb-3" rows="5" placeholder="One note per line"></textarea>

    <h5>Flashcards</h5>
    <div id="flashcardsList" class="list-group mb-2"></div>
    <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-3"><i class="bi bi-plus-circle"></i> Add Flashcard</button>

    <h5>Quiz Questions</h5>
    <div id="quizList" class="list-group mb-2"></div>
    <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm mb-3"><i class="bi bi-plus-circle"></i> Add Question</button>

    <div class="text-end">
      <button id="saveCapsuleBtn" class="btn btn-success btn-sm"><i class="bi bi-save"></i> Save Capsule</button>
    </div>
  </section>

  <!-- Learn Section -->
  <section id="learn" class="section-hidden">
    <h3 class="mb-3"><i class="bi bi-lightbulb text-info"></i> Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>

    <div id="learnNotes" class="mb-4">
      <h5>Notes</h5>
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>

    <div id="learnFlashcards" class="text-center mb-4">
      <h5>Flashcards</h5>
      <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i></button>
        <button id="flipCardBtn" class="btn btn-warning btn-sm"><i class="bi bi-arrow-repeat"></i></button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-right"></i></button>
      </div>
    </div>

    <div id="learnQuiz">
      <h5>Quiz</h5>
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>

</main>

<footer class="text-center py-2 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom — Offline Learning</small>
</footer>

<script src="utils.js"></script>
<script src="library.js"></script>
<script src="author.js"></script>
<script src="learn.js"></script>
<script src="main.js"></script>
<script src="theme.js"></script>
</body>
</html>
